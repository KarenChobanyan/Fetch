<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./New.css">

</head>

<body>
    <div id="header">
        <div id="navigation">
            <div class="button" id="getPosts"><span>Posts</span></div>
            <div class="button" id="getUsers"><span>Users</span></div>
        </div>
    </div>
    <div id="openComments">
        <div class="forComments">
            <div id="close">
                <div id="closeButton">X</div>
            </div>
            <div id="forUser"> </div>
            <div class="postTitle"></div>
            <div id="postLine">
                <div id="post"></div>
            </div>
            <div class="commentHeader">Comments</div>
            <div id="commentSheetLine">
                <div id="commentSheet"></div>
            </div>
            <div id="input">
                <textarea name="comment" id="commnetWritePlace" rows="3" cols="45" placeholder="Comment..."></textarea>
            </div>
            <div id="addComment">
                <div><button id="commentButton">Add comment</button></div>
            </div>
        </div>
    </div>

    <div id="body"></div>

    <script src="./New.js"></script>
</body>

</html>
